<!DOCTYPE html>
<html lang="zh-cn" class="fullscreen-bg" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/links :: common_header(~{::title},~{},~{::style})">
    <title>工作台</title>
    <style>

        .layui-timeline-dynamic .layui-timeline-item {
            padding-bottom: 0;
        }

        .layui-timeline-dynamic .layui-timeline-item:before {
            top: 16px;
        }

        .layui-timeline-dynamic .layui-timeline-axis {
            width: 9px;
            height: 9px;
            left: 1px;
            top: 7px;
            background-color: #cbd0db;
        }

        .layui-timeline-dynamic {
            height: 320px;
            overflow-y: auto;
        }

        .console-app-group {
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            background-color: #fff;
            cursor: pointer;
        }

        .console-app-group .console-app-icon {
            width: 32px;
            height: 32px;
            line-height: 32px;
            margin-bottom: 6px;
            display: inline-block;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            font-size: 26px;
            color: #69c0ff;
        }

        .console-app-group:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, .08);
        }

        .case-go, .consult {
            color: #01AAED;
            cursor: pointer;
        }

        .case-go:hover, .consult:hover {
            border-bottom: 1px solid;
        }

        .top-part p .pull-right {
            font-size: 20px;
        }

        .console-link-block .console-link-block-num {
            font-size: 40px;
            margin-bottom: 5px;
        }

        .console-link-block .console-link-block-icon {
            position: absolute;
            top: 50%;
            right: 20px;
            width: 50px;
            height: 50px;
            font-size: 50px;
            line-height: 50px;
            margin-top: -25px;
            color: #FFFFFF;
            opacity: .8;
        }

        .console-link-block .console-link-block-band {
            color: #fff;
            width: 106px;
            font-size: 14px;
            padding: 2px 0 3px 0;
            background-color: #ff2b18;
            line-height: inherit;
            text-align: center;
            position: absolute;
            top: 12px;
            right: -29px;
            transform-origin: center;
            transform: rotate(45deg) scale(.8);
            opacity: .95;
            z-index: 2;
        }

        .console-link-block {
            height: 78px;
            font-size: 16px;
            padding: 30px 20px;
            background-color: #fff;
            position: relative;
            overflow: hidden;
            display: block;
            box-shadow: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #serviceForm {
            padding-top: 10px;
        }

        .has-handle {
            margin-bottom: 2px;
        }

    </style>
</head>
<body>
<!-- 正文开始 -->
<div class="layui-fluid ew-console-wrapper">
    <div class="layui-row layui-col-space15 top-part">
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">
                    系统运行状态
                </div>
                <div class="layui-card-body">
                    <p class="lay-big-font">
                        <span class="layui-badge layui-badge-green pull-letf">正常</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">
                    请求验证数据配置
                </div>
                <div class="layui-card-body">
                    <p>
                        host：
                    </p>
                    <p >
                        validate：
                    </p>
                    <p >
                        coockie：
                    </p>
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md3">
            <div class="console-link-block main-index pointer"
                 url-title="可用余额">
                <div class="console-link-block-num"><span id="consultCount">0</span></div>
                <div class="console-link-block-text">可用余额</div>
                <i class="console-link-block-icon layui-icon layui-icon-survey"></i>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">
                    今日收益<span class="layui-badge layui-badge-green pull-right">日</span>
                </div>
                <div class="layui-card-body">
                    <p id="todayMemberCount" class="lay-big-font">0</p>
                    <p>总收益<span class="pull-right" id="memberCount">0</span></p>
                </div>
            </div>
        </div>

    </div>

    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6" style="min-width: 360px">
            <div class="layui-card">
                <div class="layui-card-header">
                    证券监控动态
                </div>
                <div class="layui-card-body">
                    <ul id="errorCheckList" class="layui-timeline layui-timeline-dynamic"></ul>
                </div>
            </div>
        </div>
        <div class="layui-col-md6" style="min-width: 360px">
            <div class="layui-card">
                <div class="layui-card-header">
                    收益趋势
                </div>
                <div class="layui-card-body">
                    <ul id="caseList" class="layui-timeline layui-timeline-dynamic"></ul>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="common/scripts :: common"></div>
<div th:replace="common/scripts :: echarts"></div>
<script>
    layui.use(['layer', 'table', 'index', 'form'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var util = layui.util;
        var admin = layui.admin
        var adminIndex = layui.index;


        $('.main-index,.console-app-group').click(function () {
            var tab = {
                url: $(this).attr('url'),
                title: $(this).attr('url-title')
            };
            if ($(this).attr('url').indexOf('?') != -1) {
                tab.id = $(this).attr('url').split('?')[0];
            }
            adminIndex.openTab(tab);
        })

    });
</script>
</body>
</html>
