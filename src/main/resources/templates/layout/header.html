<!DOCTYPE html>
<html lang="zh-cn" class="fullscreen-bg" xmlns:th="http://www.thymeleaf.org">
<!--头部信息-->
<div th:fragment="head_navbar" class="layui-header">
    <div class="layui-logo">
        <img th:src="@{/assets/images/logo.png}">
        <cite>智能交易系统</cite>
    </div>
    <ul class="layui-nav layui-layout-left">
        <li class="layui-nav-item" lay-unselect>
            <a ew-event="flexible" title="侧边伸缩"><i class="layui-icon layui-icon-shrink-right"></i></a>
        </li>
        <li class="layui-nav-item" lay-unselect>
            <a ew-event="refresh" title="刷新"><i class="layui-icon layui-icon-refresh-3"></i></a>
        </li>
        <li class="layui-nav-item layui-hide-sm layui-show-xs-inline-block" lay-unselect>
            <a>更多</a>
            <dl class="layui-nav-child"></dl>
        </li>
    </ul>
    <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item layui-hide-xs" lay-unselect>
            <a ew-event="fullScreen">
                <i class="layui-icon layui-icon-screen-full"></i>
            </a>
        </li>
        <li class="layui-nav-item" lay-unselect style="margin-right: 40px;min-width: 100px;">
            <a>
                <cite>
                    <span id="realName" style="margin-right: 10px;"></span>
                </cite>
            </a>
            <dl class="layui-nav-child">
                <dd lay-unselect><a ew-event="account">个人中心</a></dd>
                <dd lay-unselect><a ew-event="psw">修改密码</a></dd>
                <hr>
                <dd lay-unselect><a ew-event="logout" data-url="/auth/logout">退出</a></dd>
            </dl>
        </li>
    </ul>
</div>
</html>
